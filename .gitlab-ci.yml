---

stages:
    - test
    - mirror
    - cleanup

before_script:
    - export REPO_ROOT=$(pwd)
    - eval $(ssh-agent)
    - ssh-add ~/.ssh/bob_the_builder_hanaboso

test:
    stage: test
    script:
        - export COMPOSE_PROJECT_NAME="${CI_PIPELINE_ID}-orchesty-php-sdk"
        - export COMPOSE_FILE="docker-compose.ci.yml"
        - make docker-compose.ci.yml test

mirror:
    stage: mirror
    script:
        - "curl -X POST --fail -F token=${MIRROR_TOKEN} -F ref=master -F variables\\[REPO\\]=hanaboso-pipes-php-sdk https://gitlab.hanaboso.net/api/v4/projects/131/trigger/pipeline"

cleanup:
    stage: cleanup
    when: always
    script:
        - export COMPOSE_PROJECT_NAME="${CI_PIPELINE_ID}-orchesty-php-sdk"
        - export COMPOSE_FILE="docker-compose.ci.yml"
        - make docker-compose.ci.yml docker-down-clean
