parameters:
    public.services: true
    node_services_dirs:
        - '%kernel.project_dir%/src/HbPFConnectorBundle/Resources/config/'
        - '%kernel.project_dir%/src/HbPFCustomNodeBundle/Resources/config/'
        - '%kernel.project_dir%/src/HbPFJoinerBundle/Resources/config/'
        - '%kernel.project_dir%/src/HbPFMapperBundle/Resources/config/'

services:
    _defaults:
        public: '%public.services%'

    hbpf.redirect:
        class: Hanaboso\PipesPhpSdk\Command\RedirectCommand

    hbpf.application.null2:
        class: PipesPhpSdkTests\Integration\Command\NullOAuth2Application
        arguments:
            - '@hbpf.providers.oauth2_provider'

    hbpf.application.null1:
        class: PipesPhpSdkTests\Integration\Command\NullOAuth1Application
        arguments:
            - '@hbpf.providers.oauth1_provider'